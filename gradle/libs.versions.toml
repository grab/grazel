androidx-core = "1.5.0"
androidx-espresso = "3.4.0"
androidx-junit = "1.1.3"
crashlytics = "2.2.0"
dagger = "2.37"
dokka = "1.4.32"
google-services = "4.3.13"
gradle-plugin-publish = "0.14.0"
gradle-wrapper = "7.5.1"
guava = "30.1-jre"
javapoet = "1.13.0"
junit = "4.13.2"
