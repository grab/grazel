name: Build workflow

on:
    push:
        branches:
            - master
    pull_request:

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            -   name: "Checkout"
                uses: actions/checkout@v3
            -   name: Install JDK 11
                uses: actions/setup-java@v2
                with:
                    distribution: "zulu"
                    java-version: "11"
            -   name: Lint
                run: |
                    find "$(pwd -P)" -type f \
                    ( -name "*.bazel" -o -name "WORKSPACE" ) \
                    -not -path "./buildsystem/*" \
                    -exec bazelisk run //:buildifier -- --mode=check -v {} \\+ \
    build:
        runs-on: ubuntu-latest
        steps:
            -   name: "Checkout"
                uses: actions/checkout@v3
            -   name: Install JDK 11
                uses: actions/setup-java@v2
                with:
                    distribution: "zulu"
                    java-version: "11"
            -   name: Mount bazel cache
                uses: actions/cache@v3
                with:
                    path: "bazel-cache"
                    key: bazel-common-build
            -   name: Build
                run: bazelisk build //...
    test:
        runs-on: ubuntu-latest
        steps:
            -   name: "Checkout"
                uses: actions/checkout@v3
            -   name: Install JDK 11
                uses: actions/setup-java@v2
                with:
                    distribution: "zulu"
                    java-version: "11"
            -   name: Mount bazel cache
                uses: actions/cache@v3
                with:
                    path: "bazel-cache"
                    key: bazel-common-test
            -   name: Test
                run: bazelisk test //...